version: '3.8'

services:
  codemind:
    build: .
    container_name: codemind-agent
    ports:
      - "8501:8501"
    env_file:
      - .env  
    volumes:
      # Volatile Data Persistence Mapping
      - ./repos:/app/repos
      - ./chroma:/app/chroma
      - ./data:/app/data
    restart: unless-stopped